<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <main>

        <h1>My Weekly Budget</h1>
        <div>
            <p>Remaining Balance $</p>
        </div>
        <div class="main" id="add_expense_section">
            <h2>Add Expense:</h2>
            <form>
                <label for="name_input">Select a category: </label>

            <select name="category" id="name_input">
                <option value="entertainment">Entertainment</option>
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
                <option value="bills">Bills</option>
            </select>
        
            <label input type="text">Expense amount
              <input type="number" id="amount_input" placeholder="Expense amount" />
            </label>

            <div>
                <button id="add_expense">Submit</button>
            </div>

            </form>

            <table>
                <tr>
                    <th>Categories</th>
                    <th>Budget</th>
                    <th>Remaining</th>
                </tr>
                <tr>
                    <td>Entertainment</td>
                    <td><input type="number" id="ent_input" placeholder="Enter amount" /></td>
                    <td>$</td>
                </tr>
                <tr>
                    <td>Food</td>
                    <td><input type="number" id="food_input" placeholder="Enter amount" /></td>
                    <td>$</td>
                </tr>
                <tr>
                    <td>Clothing</td>
                    <td><input type="number" id="clothing_input" placeholder="Enter amount" /></td>
                    <td>$</td>
                </tr>
                <tr>
                    <td>Bills</td>
                    <td><input type="number" id="bills_input" placeholder="Enter amount" /></td>
                    <td>$</td>
                </tr>
            </table>

        </div>
            
        <div id="piechart">
            <h2>Spend Analysis</h2>
        </div>

        <div>
            <h2>Total Spent: $</h2>
        </div>
        
        
    </main>

    <script src="scripts.js" async defer></script>
    </body>
</html>
